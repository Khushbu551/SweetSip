<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to SweetSip - Where sweet delights meet perfectly brewed coffee. Explore our story and enjoy unforgettable flavors."
    />
    <title>SweetSip</title>
    <!-- Fornt Awesome -->
    <script
      src="https://kit.fontawesome.com/b8d355edd3.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- ------------------------------------------------------------------------------------------------------ -->

  <!-- Header & Navbar Section -->
  <body class="main-page">
    <header>
      <nav class="navbar">
        <!-- Logo Section -->
        <div class="logo">
          <a href="index.html">
            <i class="fa-solid fa-mug-saucer"></i>SweetSip
          </a>
        </div>

        <!-- Navigation Links -->
        <ul class="nav-links">
          <!-- Purpose: Link to othe pages for navigation -->
          <li><a href="about.html">About</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="bookatabel.html">Book a Table</a></li>
        </ul>
        <!-- Burger-Menu -->
        <div class="burger-menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- ------------------------------------------------------------------------------------------------------------ -->
    <!-- Hero Section -->

    <section class="hero-index">
      <!-- Hero-Imgage , Hero Titel , Description -->
      <img src="images/logo-7.webp" alt="food img" class="hero-img" />
      <h1 class="hero-title">Where Sweet Meets Coffee</h1>
      <p class="hero-description">
        A Treat Like No Other - Taste The Elegance Of Our Exculsive New Dessert
      </p>
    </section>

    <!-- ------------------------------------------------------------------------------------------------------------ -->

    <!-- Features Section -->

    <section class="features">
      <!-- About Feature -->
      <div class="feature">
        <div class="feature-container">
          <img src="images/main.about.1.jpg" alt="About" />
          <div class="feature-label neon-effect">
            <!-- This link takes users to the About page -->
            <a href="about.html"
              >About <i class="fa-solid fa-arrow-right"></i
            ></a>
          </div>
        </div>
      </div>

      <!-- Menu Feature -->
      <div class="feature">
        <div class="feature-container">
          <img src="images/main.menu.3.avif" alt="Menu" />
          <div class="feature-label neon-effect">
            <!-- This link takes users to the Menu page -->
            <a href="menu.html">Menu <i class="fa-solid fa-arrow-right"></i></a>
          </div>
        </div>
      </div>

      <!-- Menu Feature -->
      <div class="feature">
        <div class="feature-container">
          <img src="images/menu.tabal.1.avif" alt="Reservation" />
          <div class="feature-label neon-effect">
            <!-- This link takes users to the Book a tabel page -->
            <a href="bookatabel.html"
              >Book a Table <i class="fa-solid fa-arrow-right"></i
            ></a>
          </div>
        </div>
      </div>
    </section>

    <!-- ------------------------------------------------------------------------------------------------------------ -->

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 SweetSip. All rights reserved.</p>
      <div class="social-icons">
        <a
          href="https://facebook.com"
          class="neon-effect"
          aria-label="Facebook"
          target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a
          href="https://instagram.com"
          class="neon-effect"
          aria-label="instagram"
          target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="https://twitter.com"
          class="neon-effect"
          aria-label="Twitter"
          target="_blank"
          ><i class="fa-brands fa-twitter"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
